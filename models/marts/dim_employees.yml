models:
  - name: dim_employees
    description: >
      Dimension table that contains information about company's employees, including personal 
      and professional details such as name, title, hire date and location. This dimension may also also
      include a self-join to provide the name of each employee's direct manager.
    columns: 
      - name: employee_pk
        description: Unique identifier for each employee.
        tests:
          - unique
          - not_null
# este teste é uma boa prática. Já testamos direto no staging e queremos sempre testar o mais a esqueda possível
# de acordo com a lineage, mas aqui refazemos este teste para grantir que esta coluna após a join está ok    

      - name: employee_name
        description: Empolyee's full name.

      - name: employee_title
        description: Employee's full title.

      - name: manager_name
        description: Name of the employee's direct manager.

      - name: employee_birth_date
        description: Date of birth of the employee.

      - name: employee_hire_date
        description: Hire date of the employee.

      - name: employee_city
        description: City where the employee is located.

      - name: employee_region
        description: Region where the employee is located.

      - name: employee_country
        description: Country where the employee is located.